<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document | <%= title %></title>
        <!-- socket.io set-up on front end -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js" integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./comm.css">
        <!-- bootstrap css and js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="/comm.js" defer ></script>
    </head>
<body>

    <h1>Toronto UberMedic</h1>
    <nav>
        <div class="site-title">
          <p>RoadRunner App</p>
        </div>
        <ul>
          <!-- modal button "request" -->
          <li><button type="button" data-bs-toggle="modal" data-bs-target="#requestFor">Request +</button></li>
          <div class="modal fade" id="requestFor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Request Modal</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Dispatch will respond to your request.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#confirmReq">Police</button>
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#confirmReq">Fire</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#confirmReq">PCP Backup</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#confirmReq">ACP Backup</button>
                </div>
              </div>
            </div>
          </div>
          <!-- confirm request modal -->
          <div class="modal fade" id="confirmReq" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Confirm Request?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div></li>
          <li>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dangerBtn">
              10-2000
            </button>
            <!-- Modal -->
            <div class="modal fade" id="dangerBtn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirm Danger</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
    
        </ul>
      </nav>

      <form action=""></form>


    
  <div class="row">
    <div class="col-6">
      <form action="" id="readOnlyFromDispatch">
        <label for="callID">Call ID</label>
        <input type="text" id="callID" name="callID" value="12345" readonly required>
        <br/>
        <label for="unitNum">Unit Number</label>
        <input type="text" id="unitNum" name="unitNum" value="2021" readonly required>
        <br/>
        <label for="CTAS">CTAS</label>
        <input type="text" id="CTAS" name="CTAS" value="ECHO" readonly required>
        <br/>
        <label for="CC">Chief Complaint</label>
        <input type="text" id="CC" name="CC" value="chest pain" readonly required>
        <br/>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="401 sunnyside dr" readonly required>
        <br/>
        <label for="intersection">Intersection</label>
        <input type="text" id="intersection" name="intersection" value="bloor st & bathurst ave" readonly required>
        <br/>
        <label for="police">Police</label>
        <input type="text" id="police" name="police" value="En Route" readonly required>
        <br/>
        <label for="fire">Fire</label>
        <input type="text" id="fire" name="fire" value="On-Scene" readonly required>
        <br/>
        <label for="medic">Additional Crew</label>
        <input type="text" id="medic" name="medic" value="En Route" readonly required>
      </form>
    </div>

    <div class="col-6" id="map" class="map">
      <!-- map goes here -->
    </div>

  </div>





    <footer>
        copyright &copy;2021 Gio, V2, Shakoor, talkingSkunk
    </footer>
    
</body>
</html>
